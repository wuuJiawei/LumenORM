<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owners - LumenORM Pet Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Space+Grotesk:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --ink: #0b0b10;
            --muted: #5b5f6b;
            --card: #ffffff;
            --accent: #6366f1;
            --accent-soft: rgba(99, 102, 241, 0.12);
            --line: rgba(15, 15, 30, 0.12);
            --bg-top: #f8f9ff;
            --bg-bottom: #f0f4f8;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
            background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
            min-height: 100vh;
        }

        header {
            padding: 48px 24px 32px;
            text-align: center;
        }

        header h1 {
            font-family: "Playfair Display", serif;
            font-size: clamp(2rem, 4vw, 2.5rem);
            margin: 0 0 12px;
        }

        header p {
            margin: 0 auto;
            max-width: 500px;
            color: var(--muted);
            line-height: 1.6;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px 64px;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .nav-link {
            padding: 10px 20px;
            border-radius: 999px;
            text-decoration: none;
            color: var(--muted);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link.active {
            background: var(--ink);
            color: #fff;
        }

        .nav-link:hover:not(.active) {
            background: rgba(0,0,0,0.05);
        }

        .section {
            background: var(--card);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid var(--line);
            margin-bottom: 24px;
        }

        .section h2 {
            margin: 0 0 20px;
            font-size: 1.25rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        label {
            font-weight: 600;
            font-size: 0.85rem;
        }

        input {
            font: inherit;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--line);
            background: #fff;
        }

        button {
            font: inherit;
            border: none;
            border-radius: 999px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button.primary {
            background: var(--accent);
            color: #fff;
        }

        button.ghost {
            background: var(--accent-soft);
            color: var(--accent);
        }

        button.danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .owner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .owner-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--line);
            transition: transform 0.2s ease;
        }

        .owner-card:hover {
            transform: translateY(-2px);
        }

        .owner-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 12px;
        }

        .owner-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .owner-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .owner-detail svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--muted);
        }
    </style>
</head>
<body>
<header>
    <h1>ðŸ‘¥ Pet Owners</h1>
    <p>Manage pet owners in the LumenORM Pet Store demo.</p>
</header>

<main>
    <div class="nav-bar">
        <a href="/" class="nav-link">Pets</a>
        <a href="/owners" class="nav-link active">Owners</a>
    </div>

    <!-- Add Owner Form -->
    <section class="section">
        <h2>Add New Owner</h2>
        <form action="/owner/add" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="555-0100">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="123 Main St, City, State">
            </div>
            <button type="submit" class="primary">Add Owner</button>
        </form>
    </section>

    <!-- Owners List -->
    <section class="section">
        <h2>All Owners</h2>
        <div class="owner-grid" th:if="${not #lists.isEmpty(owners)}">
            <div class="owner-card" th:each="owner : ${owners}">
                <h3 class="owner-name" th:text="${owner.name}">Owner Name</h3>
                <div class="owner-info">
                    <div class="owner-detail">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <span th:text="${owner.email}">email@example.com</span>
                    </div>
                    <div class="owner-detail" th:if="${owner.phone}">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <span th:text="${owner.phone}">555-0100</span>
                    </div>
                    <div class="owner-detail" th:if="${owner.address}">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <span th:text="${owner.address}">Address</span>
                    </div>
                </div>
                <div class="actions">
                    <a th:href="'/owner/' + ${owner.id}">
                        <button class="ghost">View</button>
                    </a>
                    <a th:href="'/owner/delete/' + ${owner.id}" onclick="return confirm('Delete this owner?')">
                        <button class="danger">Delete</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="empty-state" th:if="${#lists.isEmpty(owners)}">
            <p>No owners registered yet.</p>
        </div>
    </section>
</main>
</body>
</html>
