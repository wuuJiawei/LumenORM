# Pet Store Application Properties
spring.application.name=pet-store

# Server configuration
server.port=8081

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:petstore;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize database with schema
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# JPA/Hibernate (minimal, LumenORM handles queries)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Logging
logging.level.root=INFO
logging.level.io.lighting.lumen=DEBUG
